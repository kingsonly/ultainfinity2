jobs:
  
  deploy-ulter-test:
    docker:
        - image: cimg/php:8.1
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints: 
          - "ca:1a:82:30:b6:07:92:c2:9e:25:cf:ac:0c:28:f9:dd"
      - checkout
      # install dependencies
      - setup_remote_docker:
          version: 20.10.12
          docker_layer_caching: true
